<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Playing with Spring Boot</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<form class="col card p-3 my-5" method="post" th:action="@{/create-emp}" th:object="${employee}">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" id="firstName" placeholder="Enter First Name" required autocomplete="off"
               th:field="*{firstName}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" id="lastName" placeholder="Enter Last Name" required  autocomplete="off"
               th:field="*{lastName}"
               type="text"/>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" placeholder="Enter email address" required  autocomplete="off"
               th:field="*{email}"
               type="text"/>
    </div>

    <div class="form-group">
        <label for="employeeNumber">Email</label>
        <input class="form-control" id="employeeNumber" placeholder="Enter employee number" required  autocomplete="off"
               th:field="*{employeeNumber}"
               type="text"/>
    </div>

    
    </div>
    
    <div>
        <input class="btn btn-primary" type="submit" value="Create Employee">
        <input class="btn btn-dark" type="reset" value="Reset">
    </div>
</form>


<div th:if="${userMessage}" th:utext="${userMessage}" class="alert alert-success text-center"></div>
<table class="table table-striped table-bordered ">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Employee Number</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
    </tr>
    <tr th:if="${#lists.isEmpty(employees)}">
        <td class="text-center" colspan="7">No Records found. Add some...!</td>
    </tr>
    <tr th:each="employee : ${employees}">
        <td class="align-middle" th:text="${employee.id}"></td>
        <td class="align-middle" th:text="${employee.firstName}"></td>
        <td class="align-middle" th:text="${employee.lastName}"></td>
        <td class="align-middle" th:text="${employee.email}"></td>
        <td class="align-middle" th:text="${employee.createdAt}"></td>
        <td class="align-middle" th:text="${employee.updatedAt}"></td>
        
    </tr>
</table>
</body>
</html>
